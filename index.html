<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Meme Generetor</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Meme Generator</h1>
  </header>

  <form>
    <label for="text-input">Texto:</label>
    <input type="text" id="text-input" name="texto" maxlength="60">
    <label for="meme-insert">Foto:</label>
    <input type="file" name="" id="meme-insert" accept=".jpeg,.jpg,.png,.webp">

  </form>

  <div id="meme-image-container">

    <div id="meme-text"></div>
    <img src="" alt="" id="meme-image">

  </div>

  <script src="script.js"></script>
</body>

</html>
